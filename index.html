      function unicodeToWin1252(s) {
        var L = new Uint8Array();
        for (var i = 0; i < s.length; i++) {
          var ord = s.charCodeAt(i);
          if (!(ord in DMap))
            throw "Character " + s.charAt(i) + " isn't supported by win1251!";
          L.appendByte(String.fromCharCode(DMap[ord]));
        }
        return L.join("");
      }
      document
        .getElementById("inputfile")
        .addEventListener("change", function () {
          var fr = new FileReader();
          fr.onload = function () {
            var data = fr.result;
            var between = false;
            var workStrAllProp = "";
            // Clean out new line tokens within double quotes
            for (var i = 0; i < data.length; i++) {
              // look for "
              if (data[i] == '"') {
                if (between) {
                  between = false;
                } else {
                  between = true;
                }
              } else {
                if (between && (data[i] == "\r" || data[i] == "\n")) {
                  if (data[i] == "\n") {
                    // put a space instead of newline
                    workStrAllProp += " ";
                  }
                } else {
                  workStrAllProp += data[i];
                }
              }
            }
            workStrAllProp = workStrAllProp.replace(/[,]/g, " "); // replace ',' with space
            workStrAllProp = workStrAllProp.replace(/[;]/g, ","); // replace ';' with ','
            workStrAllProp = workStrAllProp.replace(/ +,/g, ","); // remove space before ','
            workStrAllProp = workStrAllProp.replace(/, +/g, ","); // remove space after ','
            // Split data to an array of lines
            var inputLineArray = [];
            inputLineArray = workStrAllProp.split("\n");
            // Remove empty array elements
            inputLineArray = inputLineArray.filter(function (e) {
              return e === 0 || e;
            });

            var crewTabHead =
              "crew" + inputLineArray[0].split(",").join(",crew");
            var nth = 0;
            crewTabHead = crewTabHead.replace(
              /,/g,
              function (match, i, original) {
                nth++;
                return nth === 2 ? " " : match;
              }
            );
            var emptyCrew = ",".repeat(crewTabHead.split(",").length);
            // Merge Förnamn and Efternamn
            for (var i = 0; i < inputLineArray.length; i++) {
              var nth = 0;
              inputLineArray[i] = inputLineArray[i].replace(
                /,/g,
                function (match, i, original) {
                  nth++;
                  return nth === 2 ? " " : match;
                }
              );
            }

            var helmCrewLines = [];
            helmCrewLines[0] = inputLineArray[0].trim() + "," + crewTabHead;
            var n = 1;
            for (i = 1; i < inputLineArray.length; i++) {
              if (i < inputLineArray.length - 1) {
                if (
                  inputLineArray[i].split(",")[0] ==
                  inputLineArray[i + 1].split(",")[0]
                ) {
                  // found crew line
                  helmCrewLines[n] =
                    inputLineArray[i].trim() + "," + inputLineArray[i + 1];
                  i++;
                } else {
                  // regular line
                  helmCrewLines[n] = inputLineArray[i].trim() + "," + emptyCrew;
                }
              } else {
                helmCrewLines[n] = inputLineArray[i].trim() + "," + emptyCrew;
              }
              n++;
            }
            // Change from Sailarena to SailWave field names
            helmCrewLines[0] = helmCrewLines[0].replace(
              /Anmälan/g,
              "HelmMemberNo"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,Förnamn Efternamn/g,
              ",HelmName"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,Sailarena ID/g,
              ",HelmId"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,E-post/g,
              ",HelmEmail"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,Telefon/g,
              ",HelmPhone"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,Födelseår/g,
              ",HelmAgeGroup"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,Kontaktperson 1 vid nödfall/g,
              ",HelmNotes"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(/,Klubb/g, ",Club");
            helmCrewLines[0] = helmCrewLines[0].replace(/,Båttyp/g, ",Group");
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,Nationsbeteckning/g,
              ",Nat"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,Segelnummer/g,
              ",SailNo"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,Tävling\/klass/g,
              ",Class"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(/,Status/g, ",Paid");
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,Tävlingslicens/g,
              ",Fee"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(/,Anmäld/g, ",Notes");

            helmCrewLines[0] = helmCrewLines[0].replace(
              /,crewFörnamn crewEfternamn/g,
              ",CrewName"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,crewSailarena ID/g,
              ",CrewId"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,crewE-post/g,
              ",CrewEmail"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,crewTelefon/g,
              ",CrewPhone"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,crewFödelseår/g,
              ",CrewAgeGroup"
            );
            helmCrewLines[0] = helmCrewLines[0].replace(
              /,crewKontaktperson 1 vid nödfall/g,
              ",CrewNotes"
            );

            // Fields of interest for SailWave
            const sailWaveOutputFields = [
              "HelmMemberNo",
              "HelmName",
              "HelmId",
              "HelmEmail",
              "HelmPhone",
              "HelmAgeGroup",
              "HelmNotes",
              "Club",
              "Group",
              "Nat",
              "SailNo",
              "Class",
              "Paid",
              "Fee",
              "Notes",
              "CrewName",
              "CrewId",
              "CrewEmail",
              "CrewPhone",
              "CrewAgeGroup",
              "CrewNotes",
            ];

            var sailWaveOutputLines = [];
            // Build an output line array only containing the fields of intreset for SailWave
            for (field of sailWaveOutputFields) {
              fieldIndex = helmCrewLines[0].split(",").indexOf(field);
              if (fieldIndex >= 0) {
                for (var line = 0; line < helmCrewLines.length; line++) {
                  if (field == "HelmMemberNo") {
                    // Add first field to output lines
                    sailWaveOutputLines[line] =
                      helmCrewLines[line].split(",")[fieldIndex];
                  } else if (field == "HelmEmail" || field == "CrewEmail") {
                    // All emails should be lowercase
                    sailWaveOutputLines[line] =
                      sailWaveOutputLines[line] +
                      "," +
                      helmCrewLines[line].split(",")[fieldIndex].toLowerCase();
                  } else if (field == "Nat" || field == "Club") {
                    // All clubs 2020 use uppercase letters in their club abbrevation (except BiKSS, BåSS and SökBK)
                    sailWaveOutputLines[line] =
                      sailWaveOutputLines[line] +
                      "," +
                      helmCrewLines[line].split(",")[fieldIndex].toUpperCase();
                  } else {
                    // All other fields
                    sailWaveOutputLines[line] =
                      sailWaveOutputLines[line] +
                      "," +
                      helmCrewLines[line].split(",")[fieldIndex];
                  }
                }
              }
            }
            // Join all lines to one string with new lines.
            sailWaveUtfOutput = sailWaveOutputLines.join("\n");
            var sailWaveOutput = "data:text/csv;charset=utf-8,%EF%BB%BF" + encodeURI(sailWaveUtfOutput);
 //           sailWaveOutput = decodeURIComponent(sailWaveUtfOutput)
 //var sailWaveOutputUint8 = new Uint8Array();
 //sailWaveOutputUint8 = unicodeToWin1252(sailWaveUtfOutput);

            //          sailWaveOutput = sailWaveOutput.normalize('NFKD');

            var c = document.createElement("a");
            c.download = "sailwave-import.csv";

            var t = new Blob([sailWaveOutput], {
              type: "text/csv",
            });
            c.href = window.URL.createObjectURL(t);
            c.click();
          };
          //        fr.readAsText(this.files[0]);
          fr.readAsText(this.files[0], "ISO-8859-1");
        });
